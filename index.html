<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Lesson 26</title>
    
</head>
<body>
    <script src="./js/script.js"></script>
<h1>Accumulators</h1>
<div>
    <h2>Accumulator</h2>
    <button onclick="initialItem()">Add Initial Number</button>
    <button onclick="setIncrement()">Increment</button>
    <button onclick="setDecrement()">Decrement</button>
    <div class="result"></div>
</div>
<div>
    <h2>Cancelable Accumulator</h2>
    <button onclick="initialItemCancelable()">Add Initial Number</button>
    <button onclick="setIncrementCancelable()">Increment</button>
    <button onclick="setDecrementCancelable()">Decrement</button>
    <button onclick="setClear()">Clear</button>
    <div class="result2"></div>
</div>

</body>
</html>
